version: 0.2.{build}
image: Visual Studio 2017
configuration: Release

dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'

before_build:
- cmd: nuget restore DataMocks.sln

build:
  publish_nuget: true
  verbosity: minimal

test:
  assemblies:
    only:
    - DataMocks.Test.dll

deploy:
- provider: NuGet
